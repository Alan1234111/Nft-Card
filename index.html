<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>


<div class = "nft">
  <section class="image">
  <img src="images/image-equilibrium.jpg" alt="NFTcard">
  <img src="images/icon-view.svg" class="look">
</section>
<section class="data">
  <p class="name">Equilibrium #3429</p> 

  <p class="description"> Our Equilibrium collection promotes balance and calm. </p>

  <p class="icon">  <span> <img src="images/icon-ethereum.svg" class="icon eth"> 0.041 ETH  </span> <span class = "clock"> <img src="images/icon-clock.svg" class = "icon clock"> 3 days left </span></p>
</section>

  <section class="author">
    <div class="line"></div>
    <div class="author">
  <img src="images/image-avatar.png" class= "author"> Creation of  <span id="name"> Jules Wyvern </span>
    </div>
</section>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Alan1234111">Alan</a>.
  </div>
</body>
</html>
